<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PNG Image</title>
</head>
<body>
    <h2>Upload PNG Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="image/png" name="fileInput">
        <button type="submit">Upload</button>
    </form>

    <script>
document.getElementById('uploadForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file) {
        alert('Please select a file.');
        return;
    }

    try {
        const reader = new FileReader();
        reader.onload = async function() {
            const base64Data = reader.result.split(',')[1]; // Extract Base64 data
            const requestData = {
                fileName: file.name,
                fileData: base64Data
            };
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Token not found. Please log in.');
                return;
            }

            const response = await fetch('http://127.0.0.1:8080/uploadfile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(requestData)
            });

            if (response.ok) {
                console.log('File uploaded to your API successfully');
                // Handle successful upload
            } else {
                console.error('Failed to upload file to your API');
                // Handle failed upload
            }
        };
        reader.readAsDataURL(file);
    } catch (error) {
        console.error('Error:', error);
        // Handle error
    }
});
    </script>
</body>
</html>
